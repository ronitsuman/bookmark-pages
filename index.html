<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pages by Ronit</h1>
    <div class="container">
        <div class="sidebar">
            <h2>Bookmarks</h2>
            <ul id="bookmarks">
                <li><a href="https://www.bizgurukul.com/biz/members/my_course" target="_blank">Bizgurukul(sells)</a></li>
                <li><a href="https://courses.30dayscoding.com/t/u/activeCourses" target="_blank">mern stack </a></li>
                <li><a href="https://www.google.com/" target="_blank">google</a></li>
            </ul>
            <button id="prev-day">Previous Day</button>
            <button id="view-history">View History</button>
        </div>
        <div class="content">
            <div class="header">
                <h1>Day Tracker</h1>
                <p id="current-date"></p>
            </div>
            <div class="day-data">
                <h2 id="day-title">Day Data</h2>
                <div id="notes">
                    <h3>Notes</h3>
                    <textarea id="note-input" rows="5"></textarea>
                </div>
                <div id="hours">
                    <h3>Hours Used</h3>
                    <input type="number" id="hours-input" min="0" step="1">
                </div>
                <button id="save-button">Save</button>
            </div>
        </div>
    </div>

    <div class="history-panel" id="history-panel">
        <h2>History</h2>
        <ul id="history-list"></ul>
        <button id="close-history">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
